<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>YOLOv8 Detecção de Objetos em Tempo Real</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <style>
      #videoElement, canvas {
          display: block;
          margin: 0 auto;
          border: 1px solid black;
      }
    </style>
</head>
<body>
    <video id="videoElement" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <script>
      const video = document.getElementById('videoElement');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      let model;

      async function setupCamera() {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = stream;
          return new Promise(resolve => {
              video.onloadedmetadata = () => {
                  resolve(video);
              };
          });
      }

      async function loadModel() {
          model = await ort.InferenceSession.create("yolov8m.onnx");
      }

      async function detectObjects() {
          const [input, imgWidth, imgHeight] = await prepare_input();
          const output = await run_model(input);
          const boxes = process_output(output, imgWidth, imgHeight);
          drawBoxes(boxes);
      }

      async function prepare_input() {
          ctx.drawImage(video, 0, 0, 640, 640);
          const imgData = ctx.getImageData(0, 0, 640, 640);
          const pixels = imgData.data;

          const red = [], green = [], blue = [];
          for (let index = 0; index < pixels.length; index += 4) {
              red.push(pixels[index] / 255.0);
              green.push(pixels[index + 1] / 255.0);
              blue.push(pixels[index + 2] / 255.0);
          }
          const input = [...red, ...green, ...blue];
          return [input, video.videoWidth, video.videoHeight];
      }

      async function run_model(input) {
          const tensor = new ort.Tensor(Float32Array.from(input), [1, 3, 640, 640]);
          const outputs = await model.run({ images: tensor });
          return outputs["output0"].data;
      }

      function process_output(output, imgWidth, imgHeight) {
          let boxes = [];
          for (let index = 0; index < 8400; index++) {
              const [class_id, prob] = [...Array(80).keys()]
                  .map(col => [col, output[8400 * (col + 4) + index]])
                  .reduce((accum, item) => item[1] > accum[1] ? item : accum, [0, 0]);
              if (prob < 0.5) {
                  continue;
              }
              const label = yolo_classes[class_id];
              const xc = output[index];
              const yc = output[8400 + index];
              const w = output[2 * 8400 + index];
              const h = output[3 * 8400 + index];
              const x1 = (xc - w / 2) / 640 * imgWidth;
              const y1 = (yc - h / 2) / 640 * imgHeight;
              const x2 = (xc + w / 2) / 640 * imgWidth;
              const y2 = (yc + h / 2) / 640 * imgHeight;
              boxes.push([x1, y1, x2, y2, label, prob]);
          }

          boxes = boxes.sort((box1, box2) => box2[5] - box1[5]);
          const result = [];
          while (boxes.length > 0) {
              result.push(boxes[0]);
              boxes = boxes.filter(box => iou(boxes[0], box) < 0.7);
          }
          return result;
      }

      function drawBoxes(boxes) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          ctx.strokeStyle = "#00FF00";
          ctx.lineWidth = 3;
          ctx.font = "18px serif";
          boxes.forEach(([x1, y1, x2, y2, label]) => {
              ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
              ctx.fillStyle = "#00ff00";
              const width = ctx.measureText(label).width;
              ctx.fillRect(x1, y1, width + 10, 25);
              ctx.fillStyle = "#000000";
              ctx.fillText(label, x1, y1 + 18);
          });
      }

      function iou(box1, box2) {
          return intersection(box1, box2) / union(box1, box2);
      }

      function union(box1, box2) {
          const [box1_x1, box1_y1, box1_x2, box1_y2] = box1;
          const [box2_x1, box2_y1, box2_x2, box2_y2] = box2;
          const box1_area = (box1_x2 - box1_x1) * (box1_y2 - box1_y1);
          const box2_area = (box2_x2 - box2_x1) * (box2_y2 - box2_y1);
          return box1_area + box2_area - intersection(box1, box2);
      }

      function intersection(box1, box2) {
          const [box1_x1, box1_y1, box1_x2, box1_y2] = box1;
          const [box2_x1, box2_y1, box2_x2, box2_y2] = box2;
          const x1 = Math.max(box1_x1, box2_x1);
          const y1 = Math.max(box1_y1, box2_y1);
          const x2 = Math.min(box1_x2, box2_x2);
          const y2 = Math.min(box1_y2, box2_y2);
          return (x2 - x1) * (y2 - y1);
      }

      const yolo_classes = [
          'person', 'bicycle', 'car', 'motorcycle', 'airplane', 'bus', 'train', 'truck', 'boat',
          'traffic light', 'fire hydrant', 'stop sign', 'parking meter', 'bench', 'bird', 'cat', 'dog', 'horse',
          'sheep', 'cow', 'elephant', 'bear', 'zebra', 'giraffe', 'backpack', 'umbrella', 'handbag', 'tie', 'suitcase',
          'frisbee', 'skis', 'snowboard', 'sports ball', 'kite', 'baseball bat', 'baseball glove', 'skateboard',
          'surfboard', 'tennis racket', 'bottle', 'wine glass', 'cup', 'fork', 'knife', 'spoon', 'bowl', 'banana', 'apple',
          'sandwich', 'orange', 'broccoli', 'carrot', 'hot dog', 'pizza', 'donut', 'cake', 'chair', 'couch', 'potted plant',
          'bed', 'dining table', 'toilet', 'tv', 'laptop', 'mouse', 'remote', 'keyboard', 'cell phone', 'microwave', 'oven',
          'toaster', 'sink', 'refrigerator', 'book', 'clock', 'vase', 'scissors', 'teddy bear', 'hair drier', 'toothbrush'
      ];

      async function main() {
          await setupCamera();
          await loadModel();
          setInterval(detectObjects, 100);  // Detecta objetos a cada 100ms
      }

      main();
    </script>
</body>
</html>
